<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 2</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-on:input="alterTitle">
    <p>{{ title }}</p>
  </div>
</body>
</html>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Usando VueJS!'
    },
    methods: {
      alterTitle(event) {
        this.title = event.target.value
      }
    }
  })
</script>
