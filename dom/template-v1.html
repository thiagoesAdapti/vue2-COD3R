<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 3</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ greeting() }}</p>
  </div>
</body>
</html>

<script>
  new Vue({
    el: '#app',
    data: {
      name: 'Thiago',
    },
    methods: {
      greeting() {
        return ('Bem-vindo, ' + this.name + '!')
      }
    }
  })
</script>
